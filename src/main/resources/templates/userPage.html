<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{js/api.js}"></script>
    <style>
        .row {
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="container-fluid bg-dark">
    <nav class="navbar sticky-top bg-dark">
        <div class="col-11 p-1">
            <div class="text-light"><b id="header-username"></b> with roles: <a id="header-roles"></a>
            </div>
        </div>
        <div class="col-1 text-md-end">
            <form th:action="@{/logout}" th:method="post">
                <button type="submit" class="btn btn-dark text-secondary text-md-end small" >Logout</button>
            </form>
        </div>
    </nav>
</div>
<!--  main nav -->
<div class="row">
    <div class="col">
        <p></p>
        <ul class="nav flex-column nav-pills" role="tablist" style="margin-left: -5px; margin-right: -40px">
            <li class="nav-item">
                <a role="tab" class="nav-link active" data-bs-toggle="pill" href="#user-panel" id="user">User</a>
            </li>
        </ul>
    </div>
    <div class="col-md-10 p-4 bg-light">
        <!--          user nav-->
        <div role="tabpanel" class="tab-pane" aria-labelledby="user" id="user-panel">
            <h1 class="text-left">User information-page</h1>
            <p></p>
            <!--              about user tab-->
            <div class="card">
                <div class="card-header">
                    <div class="align-content-center"><b>About user</b></div>
                </div>
                <div class="col p-4">
                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="currentUser-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
